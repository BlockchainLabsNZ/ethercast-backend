service:
  name: ethercast

plugins:
  - serverless-pseudo-parameters
  - serverless-dynamodb-autoscaling
  - serverless-iam-roles-per-function
  - serverless-webpack

custom:
  stage: ${opt:stage, self:provider.stage}
  prefix: ${self:custom.prefix}
  subscriptions_table: ${self:custom.prefix}-subs
  webhook_receipts_table: ${self:custom.prefix}-receipts
  topic: ${self:custom.prefix}-topic
  subscriptions_table_arn: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:${self:custom.subscriptions_table}
  webhook_receipts_table_arn: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:${self:custom.webhook_receipts_table}
  topic_arn: arn:aws:sns:#{AWS::Region}:#{AWS::AccountId}:${self:custom.topic}
  queue_arn: import_me # TODO: import this
  baseDynamoDDBCapacity: 2
  token_issuer: ${opt:token_issuer, "https://ethercast.auth0.com/"}
  capacities:
    - table: SubscriptionsTable  # DynamoDB Resource
      index:
        - ByUser
        - BySubscriptionArn
      read:
        minimum: ${self:custom.baseDynamoDDBCapacity}        # Minimum read capacity
        maximum: 100      # Maximum read capacity
        usage: 0.8        # Targeted usage percentage
      write:
        minimum: ${self:custom.baseDynamoDDBCapacity}        # Minimum write capacity
        maximum: 100      # Maximum write capacity
        usage: 0.8        # Targeted usage percentage
    - table: WebhookReceiptsTable  # DynamoDB Resource
      index:
        - BySubscriptionId
      read:
        minimum: ${self:custom.baseDynamoDDBCapacity}        # Minimum read capacity
        maximum: 100      # Maximum read capacity
        usage: 0.8        # Targeted usage percentage
      write:
        minimum: ${self:custom.baseDynamoDDBCapacity}        # Minimum write capacity
        maximum: 100      # Maximum write capacity
        usage: 0.8        # Targeted usage percentage

provider:
  name: aws
  region: us-east-1
  runtime: nodejs6.10
  memorySize: 128
  environment:
    SUBSCRIPTIONS_TABLE: ${self:custom.subscriptions_table}
    WEBHOOK_RECEIPTS_TABLE: ${self:custom.webhook_receipts_table}
    TOPIC_ARN: ${self:custom.topic_arn}
    QUEUE_ARN: ${self:custom.queue_arn}
    TOKEN_ISSUER: ${self:custom.token_issuer}
  iamRoleStatements: # TODO: restrict IAM using serverless-iam-roles-per-function
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:us-east-1:*:*
    - Effect: Allow
      Action:
        - sns:Subscribe
        - sns:Unsubscribe
      Resource: ${self:custom.topic_arn}

functions:
  # backend

  ingest:
    handler: src/pipe/ingest.handler
    reservedConcurrency: 1
    timeout: 60
    events:
      - schedule: rate(1 minute)
    iamRoleStatements:
      - Effect: Allow
        Action:
          - sqs:ReceiveMessage
          - sqs:DeleteMessage
        Resource: ${self:custom.queue_arn}

  egest:
    handler: src/pipe/egest.handler
    timeout: 2

  # CRUD

  auth:
    handler: src/auth.authorize

  get-sub:
    handler: src/get-sub.handle
    events:
      - http:
          method: get
          path: subscriptions/{id}
          authorizer:
            name: auth
            resultTtlInSeconds: 300
            type: token
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

  post-sub:
    handler: src/post-sub.handle
    events:
      - http:
          method: post
          path: subscriptions
          authorizer:
            name: auth
            resultTtlInSeconds: 300
            type: token
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

  delete-sub:
    handler: src/delete-sub.handle
    events:
      - http:
          method: delete
          path: subscriptions/{id}
          authorizer:
            name: auth
            resultTtlInSeconds: 300
            type: token
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

  list-subs:
    handler: src/list-sub.handle
    events:
      - http:
          method: get
          path: subscriptions
          authorizer:
            name: auth
            resultTtlInSeconds: 300
            type: token
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

  list-receipts:
    handler: src/list-receipts.handle
    events:
      - http:
          method: get
          path: subscriptions/{id}/receipts
          authorizer:
            name: auth
            resultTtlInSeconds: 300
            type: token
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

resources:
  Resources:
    Topic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:custom.topic}
    SubscriptionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.subscriptions_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: user
            AttributeType: S
          - AttributeName: subscriptionArn
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
          WriteCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
        GlobalSecondaryIndexes:
          -
            IndexName: ByUser
            KeySchema:
              - AttributeName: user
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
              WriteCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
          -
            IndexName: BySubscriptionArn
            KeySchema:
              - AttributeName: subscriptionArn
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
              WriteCapacityUnits: ${self:custom.baseDynamoDDBCapacity}

    WebhookReceiptsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.webhook_receipts_table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: subscriptionId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
          WriteCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
        GlobalSecondaryIndexes:
          -
            IndexName: BySubscriptionId
            KeySchema:
              - AttributeName: subscriptionId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
              WriteCapacityUnits: ${self:custom.baseDynamoDDBCapacity}
